version: "3"
services:
  service:
    build: .
    image: q-server
    ports:
      - 8080:8080
    environment:
      - APP_SERVER_PORT=8080
      - APP_LOG_LEVEL=debug
      - APP_SQLITE_DB_PATH=/app/data/schema.sqlite
      - APP_SQLITE_DB_POOL_SIZE=20
    volumes:
      - type: bind
        source: assets/ # relative path where schema.sqlite is stored
        target: /app/data
    networks:
      - service-network
networks:
  service-network:
